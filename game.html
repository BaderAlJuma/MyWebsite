    <script>
        var workerCount = 0;
        var foodCount = 0;
        var farmerCount = 0;        
        var menCount = 10;

        var currentTime = 0;

        var time2 = setInterval(theGameLoop, 1000);
        var time = setInterval(updateTag, 1000/60);

        function tagText(id, inner){
            document.getElementById(id).innerHTML = inner;
        }

        window.addEventListener("keypress", resolveKey);
        function resolveKey() {
            switch (event.key) {
                case 'w': makeWorker(); break;
                case 'W': fireWorker(); break;
                case 'f': makeFarmer(); break;
                case 'F': removeMan("farmer"); break;
                case 'p': pauseToggle(); break;
                case 's': makeSoldier(); break;
                default: ;
            }
        }
        var ticks = 0;
        var now;
        var worldTime = 0;/*

            if (new Date().getTime() - startTime >= eventTime){
                return true;

        }*/

        var startTime = new Date().getTime();
        function updateTag(){
            
            if (new Date().getTime() - startTime >= 1000){
                startTime = new Date().getTime();
                
                worldTime++;
            }
         
            tagText("workers", workerCount);
            tagText("food", foodCount);
            tagText("farmers", farmerCount);
            tagText("men", menCount);
            tagText("soldiers", soldierCount);
            tagText("trainees", traineeCount);
            
            tagText("info", worldTime);
            

            for(i in eventsBag){
                if (ticks - eventsBag[i].eventTime >= 0){
                eventsBag[i].func();
            }
            }
            ticks++;
        }
        class TimedEvent{
            constructor(timeInSeconds, func){
                this.timeInTicks = timeInSeconds*60;
                this.func = func;
                this.eventTime = ticks + this.timeInTicks;

            }
        }
        let h = new TimedEvent(3, function() {tagText("weather", "hey");})
        
        let eventsBag = {
            h
        }
        
        console.log(eventsBag.h.eventTime);

        function pauseToggle(){
                paused = true; 
                clearInterval(time);
                alert('Game Paused');
                paused = false;
                time = setInterval(updateTag, 1000/60);
        }
        class Men{
            constructor(occupation){
                var alive = true;
                var healthy = true;
                
            }

        }
        function makeWorker(){
            if (menCount > 0){
            workerCount++;
            menCount--;
            }
        }
        
        function makeFarmer(){
            if (menCount > 0){
                farmerCount++;
                menCount--;
            }  
        }
        function makeSoldier(){
            if (menCount > 0 && traineeCount == 0){
                traineeCount++;
                menCount--;
                trainStart();
            }

        }
        function trainStart(){

        }
        function removeMan(occupation){
            if(occupation =="farmer" && farmerCount > 0){
                farmerCount--;
                menCount++;
            }
            else if(occupation =="worker" && workerCount > 0){
                workerCount--;
                menCount++;
            }
        }
        class TimeThread{


            constructor(func, duration){
                this.timeLeft = 0;
                this.func = func;
                this.duration = duration;
                
                this.duration = this.duration * 1000;
                this.time = setInterval(this.func, this.duration);
                this.time2 = setInterval(()=> {
                this.timeLeft++;
                if(this.timeLeft>this.duration){
                this.timeLeft = 0;
                }
                }   , 1);
            }
            pause(){
                clearInterval(this.time);
                clearInterval(this.time2);
            } 

        }

        function produceFood(){
            foodCount = foodCount + farmerCount;
        }
        function theGameLoop(){
            currentTime++;
            if (currentTime < 20) {
                tagText("timeofday", "Morning");
                produceFood();
            }
            else if (currentTime >= 20 && currentTime < 30) {
                tagText("timeofday", "Afternoon");
                consumeFood();
            }
            else if (currentTime >= 30 && currentTime < 50) {
                tagText("timeofday", "Evening");
            }
            else if (currentTime >= 50 && currentTime < 70) {
                tagText("timeofday", "Midnight");
            }
            else {
                currentTime = 0;
            }
        }
            /*
            if (trainStart){

                if(trainTime >= 10) {
                    trainStart = false;
                    traineeCount--; 
                    trainTime = 0;
                    soldierCount++;
                }
            }*/
        function consumeFood(){
            var totalMen = workerCount + farmerCount + menCount + soldierCount;
            foodCount = foodCount - totalMen*2;
            if (foodCount < 0){
                foodCount = 0;
            }
        }
